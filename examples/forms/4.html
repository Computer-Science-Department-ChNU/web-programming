<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input type="text">
</label> length: <span id="length">0</span>
<script>
    let text = document.querySelector("input");
    let output = document.querySelector("#length");
    text.addEventListener("input", () => {
        output.textContent = text.value.length;
    });
</script>
</body>
</html>
