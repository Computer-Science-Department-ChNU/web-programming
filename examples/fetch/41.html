<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    fetch('https://jsonplaceholder.typicode.com/there-is-no-such-route')
        .then((response) => {
            // Перевіряємо успішність запиту і викидаємо помилку
            if (!response.ok) {
                throw new Error('Error occurred!')
            }

            return response.json()
        })
        // Тепер потрапимо сюди, оскільки викинули помилку
        .catch((err) => {
                console.log(err)
            }
        )
    // Error: Error occurred!
</script>
</body>
</html>
