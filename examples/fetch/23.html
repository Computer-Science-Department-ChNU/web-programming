<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // асинхронна функція fetch() повертає проміс,
    // до якого застосовується метод then.
    // при його виконанні у змінній movies буде відповідь сервера.
    fetch(`https://jsonplaceholder.typicode.com/posts/${id}/`).then(function (movies) {
        renderList(movies)
    })
</script>
</body>
</html>
