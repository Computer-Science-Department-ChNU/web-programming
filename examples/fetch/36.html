<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    async function getStarWarsMovie(id) {
        const response = await fetch(`https://swapi.py4e.com/api/films/${id}/`)
        console.log('відповідь отримано', response)
        // *1

        return response.json()
    }

    const movies = getStarWarsMovie(1).then((movie) => {
        console.log(movie.title)
        // *2
    })

    console.log('результат виклику функції', movies)
    // *3

    getStarWarsMovie(2)
</script>
</body>
</html>
