    // 3. Аргументом у конструктор передати функцію, яка виконує
    // асинхронну операцію і переводить проміс
    // у стан "успіх" або "помилка" залежно від результату:

    function earnAllMoney() {
        return new Promise(function (resolve, reject) {
            const result = tryEarnAllMoney() // асинхронна операція
            if (result.ok) {
                resolve(result) // успіх → переводимо проміс у fulfilled і передаємо результат
            } else {
                reject(new Error(result)) // помилка → переводимо проміс у rejected
            }
        })
    }
</script>
