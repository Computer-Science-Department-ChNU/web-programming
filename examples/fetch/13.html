<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function asyncFunction(callback) {
        console.log("Перед викликом коллбека");
        callback();
        console.log("Після виклику коллбека");
    }
    function callbackFunc() {
        console.log("Виклик коллбека");
    }

    asyncFunction(callbackFunc);
</script>
</body>
</html>
